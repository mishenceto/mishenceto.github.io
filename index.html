<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">What element is that?</h1>
            </div>
            <div class="image_container">
                <img src="https://static.scientificamerican.com/blogs/cache/file/A8CC0FBE-5E9C-4C05-BCA96622FCD1A8A1_source.jpg?w=590&h=800&66A48EF6-7220-4065-892A565E4A898594" alt="chemistry">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Carbon</button>
                <button class="btn" id = "noButton" onclick="window.location='wtf.html';">Oxygen</button>
                <script>
                    function nextPage() {
                        window.location.href = "uranium.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    } 
                </script> 
            </div>
        </div>
       
    </body>
